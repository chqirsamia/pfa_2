  <title>commandes</title>
  
  <style type="text/css">
  	body {
	    background: #E0EEEE;/* linear-gradient(to right, #c04848, #480048); */
	    min-height: 100vh
	}
	

	
	
	.text-gray {
	    color: #aaa
	}

<body>

<!-- Menu -->

<div th:replace="fragments/navbar-admin"></div>

<section id="blog" class="py-3" style="background: url('/images/fond.png');background-size: cover;">
   <div  style=" margin-top: -20px; margin-bottom: -20px;">
		<div class="container-inscription" style="width:auto;margin-top:10px;" >
            <div class="container" >
                <div class="row" style="margin-top: -100px;">
                    <div class="wrap-inscription insc" style="height:auto; width:1500px;margin-left:auto;margin-right:auto;">
                        <div class="container" style="margin-left:-120px;margin-right:auto;" >
                            <div class="row" >
                                    <span class="inscription-form-title" style="margin-left: auto;margin-right:auto;margin-top: -20px;font-size:400%;text-align:center;">
                                       Liste des commandes externes effectuées 
                                    </span>	
    
		
            <!-- List group-->
            <ul class="list-group shadow">
                <!-- list group item-->
                <li class="list-group-item">
	                    <!-- Custom content-->
	                    <div class="row mt-0 font-weight-bold mb-2 dislay-4">
	                    	
	                    	
	                    	<div class="col-sm-6">
	                    		<h5 class="text-center"><i class="fas fa-box-open"></i> Details Commande</h5>
	                    	</div>
	                    	<div class="col-sm-3">
	                    		<h5 class="text-center"><i class="fas fa-box-open"></i> Details Client</h5>
	                    	</div>
	                    	
	                    	
	                    	
	                    	
	                    	
	                    </div>
	                </li>
               	
						<tr th:each="orderInfo:${list}">
                	<li class="list-group-item">
	                    <!-- Custom content-->
	                    <div class="row mt-0 font-weight-bold mb-2 dislay-4">
	                    	
	                    	<div class="col-sm-6">
	                    		<div class="row  border border-info rounded" style="margin-right:0.5px;">
	                    		
            
	                    					<h6><i class="fa fa-long-arrow-right mr-1 mb-1"></i><a style="font-weight:bold;color:cornflowerblue"> Numéro demande : </a> <a th:text="${orderInfo.orderNum}" ></a></h6>
	                    					<h6><i class="fa fa-long-arrow-right mr-1 mb-1"></i><a style="font-weight:bold;color:cornflowerblue"> Date de la commande : </a><a th:text="${#dates.format(orderInfo.orderDate,'dd-MM-yyyy HH:mm')}" ></a></h6>
	                    					<h6><i class="fa fa-long-arrow-right mr-1 mb-1"></i><a style="font-weight:bold;color:cornflowerblue"> Prix : </a><a th:text="${#numbers.formatDecimal(orderInfo.amount,3,2,'COMMA')}" ></a>Dhs</h6>
	                    					
	                    				
	                    				
	                    			
	                    		</div>
	                    		
	                    	
	                    	
	                    	</div>
	                    	<div class="col-sm-3">
	                    		<div class="row  border border-info rounded">
	       		
	                    					<h6><i class="fa fa-long-arrow-right mr-1 mb-1"></i><a style="font-weight:bold;color:cornflowerblue"> Nom : </a><a th:text="${orderInfo.customerName}" ></a></h6>
	                    					<h6><i class="fa fa-long-arrow-right mr-1 mb-1"></i><a style="font-weight:bold;color:cornflowerblue"> Prénom : </a><a th:text="${orderInfo.customerEmail}" ></a></h6>
	                    					<h6><i class="fa fa-long-arrow-right mr-1 mb-1"></i><a style="font-weight:bold;color:cornflowerblue"> Email : </a><a th:text="hhhh" ></a></h6>
	                    					<h6><i class="fa fa-long-arrow-right mr-1 mb-1"></i><a style="font-weight:bold;color:cornflowerblue"> Numéro de téléphone : </a><a th:text="hhhh" ></a></h6>
	                    					
	                    				
	                    				
	                    			
	                    		</div>
	                    		</div>
	                    	
	                    
							<div class="col-sm-3">
	                    	
	                    	
							<td><a th:href="@{commandes/produits/{id}(id=${demande.id})}" style="margin-left:70px;">voir les produits</a></td>
								
	                    	</div>
	                    </div>
						
					</div>
					
	                     <!-- End -->
	                </li>
	                </tr>
               
            </ul> <!-- End -->
        </div>
        
    </div>
</div></div></div></div></div></div></section>
