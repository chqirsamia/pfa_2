<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaff.org">


<body>
<div th:fragment="quantity(qtyValue,productId)">
<nav>
<ul class="pagination">
<li class="page-item" >
<a class="page-link minusButton" href="" th:pid="${productId}"><b>-</b></a>
</li>
<li class="page-item" >
<input tupe="text" th:value="${qtyValue}" class="form-control text-center" onkeydown="return false;"
th:id="'quantity'+${productId}"/>
</li>
<li class="page-item" >
<a class="page-link plusButton" href="" th:pid="${productId}"><b>+</b></a>
</li>
</ul>
</nav>
</div>
</body>

</html>
